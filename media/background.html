<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Background</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .noise {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 999;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 4px
            );
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 300vh;
        }

        .sticker {
            position: absolute;
            filter: grayscale(100%) contrast(1.3);
            mix-blend-mode: screen;
            opacity: 0.85;
            transition: none;
        }

        .sticker:hover {
            filter: grayscale(100%) contrast(1.8) invert(1);
        }

        .sticker img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Glitch animation */
        @keyframes glitch1 {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-3px, 2px); }
            94% { transform: translate(3px, -2px); }
            96% { transform: translate(-2px, -3px); }
            98% { transform: translate(2px, 3px); }
        }

        @keyframes glitch2 {
            0%, 85%, 100% { clip-path: inset(0); }
            87% { clip-path: inset(20% 0 60% 0); }
            89% { clip-path: inset(60% 0 10% 0); }
            91% { clip-path: inset(40% 0 30% 0); }
            93% { clip-path: inset(10% 0 70% 0); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.85; }
            50% { opacity: 0.7; }
            52% { opacity: 0.9; }
            54% { opacity: 0.6; }
        }

        .glitch-1 { animation: glitch1 4s infinite; }
        .glitch-2 { animation: glitch2 3s infinite; }
        .glitch-3 { animation: flicker 5s infinite; }

        /* Harsh lines */
        .line {
            position: absolute;
            background: #fff;
            opacity: 0.1;
        }

        .line-h {
            height: 1px;
            width: 100%;
        }

        .line-v {
            width: 1px;
            height: 100%;
        }
    </style>
</head>
